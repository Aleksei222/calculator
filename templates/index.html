<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% raw %}
    <div id = 'calc'>
        <form @submit = "calc">
            <input type="text" v-bind:value = "exp" maxlength="32" id="input" name="input" autocomplete="off" />
            <key value = "C" @click = "Sbros"></key>
            <key :value = "K" @click = "Dl"></key>
            <key :value="symbol"  @click = 'exp += symbol' v-for = 'symbol in keys'>
            </key>
            <button type = "submit" class = 'btn'>=</button>
        </form>
    </div>
    {% endraw %}
    <script src="https://unpkg.com/vue@next"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
